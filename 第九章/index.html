<!DOCTYPE html>
<html>
  <head>
    <script src=//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
      var app = angular.module('myApp', ['ngRoute']);
      app.config(['$routeProvider', function($routeProvider) {
        $routeProvider.when('/', {
          templateUrl: 'role.html'
        });
        $routeProvider.when('/soldier', {
          templateUrl: 'soldier.html'
        });
        $routeProvider.when('/master', {
          templateUrl: 'master.html'
        });
        $routeProvider.when('/archer', {
          templateUrl: 'archer.html'
        });
        $routeProvider.when('/priest', {
          templateUrl: 'priest.html'
        });
        $routeProvider.otherwise({
          redirectTo: '/'
        });
      }]);
    </script>
  </head>
  <body>
    <div ng-app="myApp">
      <div>
        <div class="pull-left">
          <a href="#/soldier" class="btn btn-default"> 戰士 </a>
          <a href="#/master" class="btn btn-default"> 法師 </a>
          <a href="#/archer" class="btn btn-default"> 弓箭手 </a>
          <a href="#/priest" class="btn btn-default"> 祭司 </a>
        </div>
        <a href="#/role" class="btn btn-info"> 放棄職業 </a>
      </div>
      <hr/>
      <div ng-view></div>
    </div>
  </body>
</html>
