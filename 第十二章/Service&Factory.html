<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module("myApp", []);
        app.service("myService", function() {
          this.name = " 主角 ";
          this.job = " 戰士 ";
          this.attack = function() {
            console.log(" 造成十點傷害 ");
          };
        });
        app.factory("myFactory", function() {
          //private 區域
          var value = Math.random();
          return {
            name: " 傑克 ",
            job: " 法師 ",
            attack: function() {
              console.log(" 造成十點傷害 ");
            }
          };
        });
        app.controller("myController", function(myService, myFactory) {
          this.character = myService;
          this.partner = myFactory;
          console.log(this.character, this.partner);
          this.character.attack();
          this.partner.attack();
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="myController as myCtrl">
      結果觀看console
    </div>
  </body>
</html>
