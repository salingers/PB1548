<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function() {
        var app = angular.module('myApp', []);
        app.controller('RepeatController', function() {
          this.array = [{
            name: ' 木劍 ',
            atk: 20,
            price: 300
          }, {
            name: ' 鐵劍 ',
            atk: 40,
            price: 800
          }, {
            name: ' 超合金劍 ',
            atk: 60,
            price: 1500
          }, {
            name: ' 傳說大劍 ',
            atk: 100,
            price: 3500
          }];
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="RepeatController as repeat">
      <ul>
        <li ng-repeat="item in repeat.array">
          {{$index+1}}. 武器：{{item.name}}，攻擊：{{item.atk}}，價錢：{{item.price}}
        </li>
      </ul>
    </div>
  </body>
</html>
