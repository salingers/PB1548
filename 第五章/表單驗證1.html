<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
  </head>
  <body>
    <form name="form1" ng-submit="angular.submit()">
      帳號：
      <input type="text" name="account" ng-model="accountData" ng-minlength="3" ng-maxlength="5"
             required />
      <p>{{form1.account.$error}}</p>
      <p>required：{{form1.account.$error.required}}</p>
      <p>minlength：{{form1.account.$error.minlength}}</p>
      <p>maxlength：{{form1.account.$error.maxlength}}</p>
    </form>
  </body>
</html>
