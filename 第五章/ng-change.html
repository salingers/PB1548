<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function() {
        var app = angular.module('myApp', []);
        app.controller('AngularController', function() {
          this.num = 0;
          this.count = function() {
            this.result = this.num * 2;
          };
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="AngularController as angular" >
      輸入數字：
      <input type="text" ng-model="angular.num" ng-change="angular.count()"/>
      <p> 計算結果：{{angular.result}}</p>
    </div>
  </body>
</html>
