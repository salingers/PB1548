<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <style>
      .color {
        color: red;
      }
      .border {
        width: 200px;
        border: 1px solid #000;
      }
    </style>
    <script>
      (function() {
        var app = angular.module('myApp', []);
        app.controller('AngularController', function() {
          this.isTrue = true;
          this.isFalse = false;
        });
      })();
    </script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="AngularController as angular">
      <div ng-class="{'color':angular.isTrue, 'border':angular.isTrue}">
        color 為 true 時套用樣式 color，border 為 true 時套用樣式 border
      </div>
      <div ng-class="{'color':angular.isTrue, 'border':angular.isFalse}">
        color 為 true 時套用樣式 color，border 為 false 時沒有邊框
      </div>
    </div>
  </body>
</html>
