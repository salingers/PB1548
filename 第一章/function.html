<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <script>
      var Add1 = function(num1, num2) {
        var result = num1 + num2;
        console.log(' 這裡是 Add1，結果為 ', result);
        return result;
      };
      function Add2(num1, num2) {
        var result = num1 + num2;
        console.log(' 這裡是 Add2，結果為 ', result);
        return result;
      }
      Add1(2, 3);
      Add2(4, 3);
    </script>
  </head>
  <body>
    結果觀看console
  </body>
</html>
