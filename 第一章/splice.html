<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <script>
      var array1 = ['A', 'D', 'C', 'B'];
      console.log(array1); // 輸出：["A", "D", "C", "B"]
      // 刪除從第二個元素開始往後算一個元素
      console.log(array1.splice(1, 1)); // 輸出：["D"]
      console.log(array1); // 輸出：["A", "C", "B"]
      // 從第二個元素位置插入 E 跟 F 兩個新元素
      console.log(array1.splice(1, 0, 'E', 'F')); // 輸出：[]
      console.log(array1); // 輸出：["A", "E", "F", "C", "B"]
      // 刪除第二個元素並插入一個新的 E 元素
      console.log(array1.splice(1, 1, 'G')); // 輸出：["E"]
      console.log(array1); // 輸出：["A", "G", "F", "C", "B"]
    </script>
  </head>
  <body>
    結果觀看console
  </body>
</html>
