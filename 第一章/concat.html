<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <script>
      var array1 = ['A', 'B', 'C'];
      var array2 = ['D', 'E', 'F'];
      var array3 = array1.concat(array2);
      console.log(array3); // 輸出：["A", "B", "C", "D", "E", "F"]
      console.log(array1); // 輸出：["A", "B", "C"]
    </script>
  </head>
  <body>
    結果觀看console
  </body>
</html>
