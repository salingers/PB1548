<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
  </head>
  <body>
    <div>
      5 * {{price}} = {{5*price}}
      <br>
      <input type="number" ng-model="price" ng-init="price=100">
    </div>
  </body>
</html>
