<!DOCTYPE html>
<html ng-app="FilterTest">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module("FilterTest", []);
        app.controller('FilterController', function() {
          var self = this;
          self.num1 = 100;
          self.num2 = 1000;
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="FilterController as filter">
      num1 as number：{{filter.num1 | number}}<br/>
      num1 as number：{{filter.num1 | number:1}}<br/>
      num2 as number：{{filter.num2 | number:2}}
    </div>
  </body>
</html>
