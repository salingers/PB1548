<!DOCTYPE html>
<html ng-app="FilterTest">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module("FilterTest", []);
        app.controller('FilterController', function() {
          var self = this;
          self.Name = 'Filter Test';
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="FilterController as filter">
      Filter's capital the name：{{filter.Name | lowercase}}
    </div>
  </body>
</html>
