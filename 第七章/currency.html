<!DOCTYPE html>
<html ng-app="FilterTest">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module("FilterTest", []);
        app.controller('FilterController', function() {
          var self = this;
          self.Cost1 = 1000;
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="FilterController as filter">
      <div>
        Cost1 as currency：{{filter.Cost1}} <br/>
        Cost1 as currency：{{filter.Cost1 | currency}}<br/>
        Cost1 as currency：{{filter.Cost1 | currency:"NT$":0}} <br/>
      </div>
    </div>
  </body>
</html>
