<!DOCTYPE html>
<html ng-app="FilterTest">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module("FilterTest", []);
        app.controller('FilterController', function() {
          var self = this;
          self.data = [{
            id: 123,
            name: 456,
            title: 678
          }, {
            id: 456,
            name: 456,
            title: 678
          }, {
            id: 789,
            name: 456,
            title: 678
          }, ];
        });
      })();
    </script>
  </head>
  <body>
    <div ng-controller="FilterController as filter">
      <div>
        <pre>{{filter.data}}</pre>
        <pre>{{filter.data | json}}</pre>
      </div>
    </div>
  </body>
</html>
