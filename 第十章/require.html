<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module('myApp', []);
        app.directive('directiveHello', function() {
          return {
            restrict: 'E',
            template: '<directive-test></directive-test>',
            controller: function() {
              this.hi = 'Hello';
            }
          };
        });
        app.directive('directiveTest', function() {
          return {
            require: '^directiveHello',
            restrict: 'E',
            template: '<div>{{hello}}</div>',
            link: function(scope, element, attrs, hello) {
              scope.hello = hello.hi;
            }
          };
        });
      })();
    </script>
  </head>
  <body>
    <directive-hello></directive-hello>
  </body>
</html>
