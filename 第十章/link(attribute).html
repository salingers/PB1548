<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script>
      (function(){
        var app = angular.module('myApp', []);
        app.directive('directiveHello', function() {
          return {
            restrict: 'E',
            template: '<input type="text" ng-model="name" />' +
            '<div>{{hi}},{{name}} <br/> {{content}}</div>',
            link: function(scope, element, attrs) {
              scope.hi = 'Hello';
              scope.name = (scope.name === undefined) ? (' 輸入 Name') : (scope.name);
              var c = (attrs.content === undefined) ? (' 您無輸入屬性 ') : (attrs.content);
              scope.content = c;
            }
          };
        });
      })();
    </script>
  </head>
  <body>
    <directive-hello content=" 早安 !"></directive-hello>
  </body>
</html>
